<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        textPrimary: '#2d2d2d',
                        textSecondary: '#595959',
                        accentPrimary: '#007BFF',
                        borderDefault: '#E3E3E3',
                        bgPage: '#F4F7F9',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-bgPage font-sans">
    <div class="p-6">
        <h1 class="text-2xl font-bold text-textPrimary mb-6">个人中心</h1>
        
        <div class="bg-white rounded-lg shadow p-4">
            <div class="flex items-center space-x-4">
                <div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center">
                    <i class="fa-solid fa-user text-3xl text-gray-400"></i>
                </div>
                <div>
                    <h2 class="text-lg font-semibold text-textPrimary">用户名</h2>
                    <p class="text-sm text-textSecondary">user@example.com</p>
                </div>
            </div>
        </div>

        <div class="mt-6">
            <button class="w-full bg-red-500 text-white font-bold py-3 rounded-lg hover:bg-red-600 transition-colors">
                退出登录
            </button>
        </div>
    </div>
</body>
</html>
