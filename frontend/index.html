<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>悉尼学生房源中心</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <!-- 新增: 引入 noUiSlider 的 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        textPrimary: '#2d2d2d',
                        textSecondary: '#595959',
                        textPrice: '#000000',
                        accentPrimary: '#007BFF',
                        borderDefault: '#E3E3E3',
                        bgPage: '#F4F7F9',
                        bgCard: '#FFFFFF',
                    }
                }
            }
        }
    </script>

    <style>
        /* ========== 专业设计系统 ========== */
        :root {
            /* 专业字体系统 */
            --font-english: "SF Pro Text", -apple-system, "Segoe UI", Roboto, sans-serif;
            --font-chinese: "PingFang SC", "Noto Sans CJK SC", "Source Han Sans SC", "Microsoft YaHei", sans-serif;
            --font-system: -apple-system, "PingFang SC", "Inter", sans-serif;
            
            /* 专业间距系统 */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-2xl: 48px;
            
            /* 增强色彩系统 */
            --color-primary-50: #eff6ff;
            --color-primary-500: #3b82f6;
            --color-primary-600: #2563eb;
            --color-primary-700: #1d4ed8;
            --color-gray-50: #f9fafb;
            --color-gray-100: #f3f4f6;
            --color-gray-200: #e5e7eb;
            --color-gray-600: #4b5563;
            --color-gray-700: #374151;
            --color-gray-900: #111827;
            
            /* 专业阴影系统 */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            /* 专业圆角系统 */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
        }

        /* ========== 原有样式保持不变 ========== */
        .nav-link.active {
            color: #007BFF;
        }
        #filter-panel-container {
            transition: opacity 0.3s ease-in-out;
        }
        .noUi-target {
            border: none;
            background: #E3E3E3;
            box-shadow: none;
        }
        .noUi-connect {
            background: #007BFF;
        }
        .noUi-handle {
            border: 3px solid #007BFF;
            border-radius: 50%;
            background: #FFFFFF;
            box-shadow: none;
            cursor: pointer;
        }
        .noUi-handle:after, .noUi-handle:before {
            display: none;
        }

        /* ========== 增强版组件样式 ========== */
        
        /* 开发阶段：UI切换按钮 */
        .ui-toggle-btn {
            position: fixed;
            top: 120px;
            right: 20px;
            z-index: 9999;
            background: var(--color-primary-500);
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            transition: all 0.2s ease;
        }
        
        .ui-toggle-btn:hover {
            background: var(--color-primary-600);
            transform: translateY(-1px);
        }

        /* 增强版：应用头部 */
        .ui-enhanced .app-header {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border-bottom: 1px solid var(--color-gray-200);
            backdrop-filter: blur(20px);
        }

        .ui-enhanced h1 {
            font-family: var(--font-chinese);
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.02em;
        }

        .ui-enhanced p {
            font-family: var(--font-chinese);
            color: var(--color-gray-600);
            font-size: 16px;
            line-height: 1.5;
            letter-spacing: 0.02em;
        }

        /* 增强版：搜索栏 */
        .ui-enhanced .search-container input {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid var(--color-gray-200);
            border-radius: var(--radius-lg);
            font-family: var(--font-system);
            font-size: 16px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ui-enhanced .search-container input:focus {
            border-color: var(--color-primary-500);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }

        /* 增强版：筛选按钮 */
        .ui-enhanced #filter-button {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid var(--color-gray-200);
            border-radius: var(--radius-lg);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .ui-enhanced #filter-button:hover {
            border-color: var(--color-primary-500);
            background: var(--color-primary-50);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* 增强版：房源卡片 - 核心组件 */
        .ui-enhanced .property-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            border: 1px solid var(--color-gray-200);
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateZ(0);
        }

        .ui-enhanced .property-card:hover {
            transform: translateY(-4px) translateZ(0);
            box-shadow: var(--shadow-xl);
            border-color: var(--color-primary-200);
        }

        /* 增强版：价格显示 */
        .ui-enhanced .property-price {
            font-family: var(--font-english);
            font-size: 28px;
            font-weight: 800;
            line-height: 1.1;
            background: linear-gradient(135deg, #000000 0%, #374151 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        .ui-enhanced .property-price-unit {
            font-family: var(--font-english);
            font-size: 16px;
            font-weight: 500;
            color: var(--color-gray-600);
            margin-left: 4px;
        }

        /* 增强版：地址信息 */
        .ui-enhanced .property-address-primary {
            font-family: var(--font-english);
            font-size: 18px;
            font-weight: 650;
            line-height: 1.3;
            color: var(--color-gray-900);
            letter-spacing: -0.015em;
            margin-bottom: 4px;
        }

        .ui-enhanced .property-address-secondary {
            font-family: var(--font-english);
            font-size: 14px;
            font-weight: 400;
            color: var(--color-gray-600);
            letter-spacing: -0.01em;
        }

        /* 增强版：房型信息 */
        .ui-enhanced .property-features {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
            padding-top: var(--space-md);
            margin-top: var(--space-md);
            border-top: 1px solid var(--color-gray-200);
        }

        .ui-enhanced .feature-item {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-size: 14px;
            font-weight: 600;
            color: var(--color-gray-700);
        }

        .ui-enhanced .feature-number {
            font-family: var(--font-english);
            font-size: 16px;
            font-weight: 700;
            letter-spacing: -0.01em;
        }

        .ui-enhanced .feature-unit {
            font-family: var(--font-chinese);
            font-size: 13px;
            color: var(--color-gray-600);
            letter-spacing: 0.02em;
        }

        .ui-enhanced .feature-icon {
            width: 18px;
            height: 18px;
            color: var(--color-gray-500);
        }

        /* 增强版：中文界面元素 */
        .ui-enhanced .chinese-text {
            font-family: var(--font-chinese);
            letter-spacing: 0.02em;
            line-height: 1.5;
        }

        /* 增强版：底部导航 */
        .ui-enhanced #main-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--color-gray-200);
        }

        .ui-enhanced .nav-link {
            transition: all 0.2s ease;
        }

        .ui-enhanced .nav-link:hover {
            transform: translateY(-1px);
        }

        .ui-enhanced .nav-link.active {
            color: var(--color-primary-500);
        }

        /* 增强版：按钮微交互 */
        .ui-enhanced button {
            position: relative;
            overflow: hidden;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ui-enhanced button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
            pointer-events: none;
        }

        .ui-enhanced button:active::before {
            width: 300px;
            height: 300px;
        }

        /* 增强版：图片容器 */
        .ui-enhanced .property-image {
            border-radius: var(--radius-md);
            overflow: hidden;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ui-enhanced .property-card:hover .property-image {
            transform: scale(1.02);
        }

        /* 响应式优化 */
        @media (max-width: 768px) {
            .ui-enhanced .property-price {
                font-size: 24px;
            }
            
            .ui-enhanced .property-address-primary {
                font-size: 16px;
            }
            
            .ui-enhanced .property-features {
                gap: var(--space-md);
            }
        }
    </style>
</head>

<body class="bg-bgPage flex items-center justify-center min-h-screen p-4">

    <div class="w-[393px] h-[852px] bg-black rounded-[60px] shadow-2xl p-4">
        <div class="w-full h-full bg-black rounded-[40px] overflow-hidden relative">
            
            <div class="w-full h-full bg-white flex flex-col">

                <!-- 1. 顶部iOS状态栏 -->
                <div class="absolute top-0 left-0 w-full h-[44px] px-7 flex justify-between items-center z-20 text-textPrimary">
                    <span class="font-semibold text-sm">9:41</span>
                    <div class="absolute top-2.5 left-1/2 -translate-x-1/2 w-32 h-8 bg-black rounded-full"></div>
                    <div class="flex items-center space-x-1">
                        <i class="fa-solid fa-signal text-xs"></i>
                        <i class="fa-solid fa-wifi text-xs"></i>
                        <i class="fa-solid fa-battery-full text-sm"></i>
                    </div>
                </div>

                <!-- 2. 主内容显示区域 -->
                <main class="flex-1 pt-[44px] pb-[84px] overflow-y-auto">
                    <div class="p-4">
                        <!-- 顶部：欢迎语和标题 -->
                        <header class="mb-4">
                            <h1 class="text-2xl font-bold text-textPrimary">为你找到的房源</h1>
                            <p class="text-textSecondary">基于你的偏好，我们推荐以下房源</p>
                        </header>

                        <!-- 搜索和筛选功能 -->
                        <div class="sticky top-0 bg-bgPage py-3 z-10">
                            <!-- 搜索和筛选栏 -->
                            <div class="flex items-center gap-3">
                                <div class="relative flex-grow search-container">
                                    <i class="fa-solid fa-magnifying-glass text-textSecondary absolute top-1/2 left-3.5 -translate-y-1/2"></i>
                                    <input type="text" id="search-input" placeholder="搜索区域, 例如 'Zetland'" class="w-full pl-10 pr-4 py-2.5 bg-bgCard border border-borderDefault rounded-lg focus:outline-none focus:ring-2 focus:ring-accentPrimary text-sm">
                                </div>
                                <button id="filter-button" class="flex-shrink-0 w-11 h-11 bg-bgCard border border-borderDefault rounded-lg flex items-center justify-center text-textPrimary">
                                    <i class="fa-solid fa-sliders text-lg"></i>
                                </button>
                            </div>
                            <div id="results-summary-container" class="pt-3 text-sm text-textSecondary chinese-text">
                                <!-- JS将在这里填充结果数量 -->
                            </div>
                        </div>

                        <!-- 结果列表 -->
                        <div id="listings-container" class="space-y-4 pt-2">
                            <!-- JavaScript将会在这里动态生成房源卡片 -->
                        </div>
                    </div>
                </main>

                <!-- 3. 底部iOS Tab Bar导航栏 -->
                <nav id="main-nav" class="absolute bottom-0 left-0 w-full h-[84px] bg-neutral-100/80 backdrop-blur-md border-t border-borderDefault flex justify-around items-center pt-2 z-20">
                    <a href="#" class="nav-link flex flex-col items-center gap-1 w-16 active">
                        <i class="fa-solid fa-magnifying-glass text-xl"></i>
                        <span class="text-xs font-medium">搜索</span>
                    </a>
                    <a href="#" class="nav-link flex flex-col items-center gap-1 text-textSecondary w-16 hover:text-accentPrimary transition-colors">
                        <i class="fa-regular fa-heart text-xl"></i>
                        <span class="text-xs font-medium">收藏</span>
                    </a>
                    <a href="#" class="nav-link flex flex-col items-center gap-1 text-textSecondary w-16 hover:text-accentPrimary transition-colors">
                        <i class="fa-regular fa-map text-xl"></i>
                        <span class="text-xs font-medium">地图</span>
                    </a>
                    <a href="#" class="nav-link flex flex-col items-center gap-1 text-textSecondary w-16 hover:text-accentPrimary transition-colors">
                        <i class="fa-regular fa-user text-xl"></i>
                        <span class="text-xs font-medium">我的</span>
                    </a>
                </nav>

            </div>
        </div>
    </div>

    <!-- 筛选面板容器 -->
    <div id="filter-panel-container">
        <!-- JS将在这里加载filter-panel.html -->
    </div>

    <!-- 新增: 引入 noUiSlider 的 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js"></script>
    <!-- 引入主JavaScript文件 -->
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
