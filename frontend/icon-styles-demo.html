<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain UI 复刻版 V4 (SVG Icons) - 悉尼租房平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --domain-red: #e0001a;
            --domain-gray-text: #333333;
            --domain-gray-light: #666666;
            --domain-gray-border: #e6e6e6;
            --domain-bg-light: #f8f8f8;
        }
        body {
            font-family: 'Noto Sans SC', 'Source Sans Pro', sans-serif;
            background-color: #fdfdfd;
        }
        .btn-domain {
            background-color: var(--domain-red);
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .btn-domain:hover {
            background-color: #c00016;
        }
        .filter-input {
            border: 1px solid var(--domain-gray-border);
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }
        .property-card {
            border: 1px solid var(--domain-gray-border);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        .property-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .icon {
            width: 1em;
            height: 1em;
            display: inline-block;
            vertical-align: -0.125em;
        }
    </style>
</head>
<body class="bg-white">

    <div class="max-w-7xl mx-auto p-6">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-domain-gray-text">悉尼 NSW 2000 租房</h1>
            <p class="text-domain-gray-light mt-1">正在显示 1 - 25 of 100+ 房源</p>
        </header>

        <!-- 筛选区域 V3 -->
        <div class="bg-domain-bg-light p-4 rounded-lg mb-8 border border-domain-gray-border">
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4 items-end">
                <div class="flex flex-col">
                    <label class="text-sm font-semibold text-domain-gray-light mb-1">大学</label>
                    <select class="filter-input">
                        <option>所有大学</option>
                        <option>UNSW</option>
                        <option>USYD</option>
                        <option>UTS</option>
                        <option>MQ</option>
                    </select>
                </div>
                <div class="flex flex-col">
                    <label class="text-sm font-semibold text-domain-gray-light mb-1">价格范围 (/周)</label>
                    <input type="text" placeholder="$500 - $1000" class="filter-input">
                </div>
                <div class="flex flex-col">
                    <label class="text-sm font-semibold text-domain-gray-light mb-1">房型</label>
                    <select class="filter-input">
                        <option>所有房型</option>
                        <option>Studio</option>
                        <option>1房</option>
                        <option>2房</option>
                        <option>3房+</option>
                    </select>
                </div>
                <div class="flex flex-col">
                    <label class="text-sm font-semibold text-domain-gray-light mb-1">可入住日期</label>
                    <input type="date" class="filter-input">
                </div>
                <button class="btn-domain h-[44px]">筛选</button>
            </div>
            <div class="mt-4">
                <label class="text-sm font-semibold text-domain-gray-light mb-2 block">核心设施</label>
                <div class="flex flex-wrap gap-x-4 gap-y-2">
                    <label class="flex items-center text-sm text-domain-gray-text"><input type="checkbox" class="mr-2 h-4 w-4">家俱</label>
                    <label class="flex items-center text-sm text-domain-gray-text"><input type="checkbox" class="mr-2 h-4 w-4">空调</label>
                    <label class="flex items-center text-sm text-domain-gray-text"><input type="checkbox" class="mr-2 h-4 w-4">冰箱</label>
                    <label class="flex items-center text-sm text-domain-gray-text"><input type="checkbox" class="mr-2 h-4 w-4">洗衣机</label>
                    <label class="flex items-center text-sm text-domain-gray-text"><input type="checkbox" class="mr-2 h-4 w-4">烘干机</label>
                    <label class="flex items-center text-sm text-domain-gray-text"><input type="checkbox" class="mr-2 h-4 w-4">煤气灶</label>
                </div>
            </div>
        </div>

        <!-- 房源列表 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <!-- 房源卡片模板 V3 (SVG Icons) -->
            <div class="property-card">
                <div class="relative bg-gray-200 h-52">
                    <img src="https://via.placeholder.com/400x300.png?text=Property+Image" alt="Property Image" class="w-full h-full object-cover">
                    <div class="absolute top-2 right-2 bg-black bg-opacity-60 text-white text-xs px-2 py-1 rounded-full flex items-center gap-1">
                        <svg class="icon" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"></path></svg>
                        1/10
                    </div>
                    <div class="absolute bottom-2 left-2 bg-green-600 text-white text-xs font-bold px-2 py-1 rounded">现在可入住</div>
                </div>
                <div class="p-4">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <p class="text-2xl font-bold text-domain-gray-text">$950 <span class="text-base font-normal text-domain-gray-light">/ 周</span></p>
                            <p class="text-sm text-domain-gray-light">123 Fake St, Sydney NSW 2000</p>
                        </div>
                        <button class="text-2xl text-domain-gray-light hover:text-domain-red transition-colors">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 116.364 6.364L12 20.364l-7.682-7.682a4.5 4.5 0 010-6.364z"></path></svg>
                        </button>
                    </div>
                    <div class="flex items-center gap-4 text-domain-gray-text my-3 border-y border-domain-gray-border py-2">
                        <span class="font-bold text-base flex items-center gap-2">2 <svg class="icon text-domain-gray-light" fill="currentColor" viewBox="0 0 20 20"><path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v8a1 1 0 01-1 1H4a1 1 0 01-1-1V4zm2 2v1h8V6H5zm0 2v1h8V8H5zm0 2v1h4v-1H5z"></path></svg></span>
                        <span class="font-bold text-base flex items-center gap-2">1 <svg class="icon text-domain-gray-light" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5 5a3 3 0 013-3h4a3 3 0 013 3v1h-1V5a2 2 0 00-2-2H8a2 2 0 00-2 2v1H5V5zM4 8a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zm1 4a1 1 0 100 2h8a1 1 0 100-2H5z" clip-rule="evenodd"></path></svg></span>
                        <span class="font-bold text-base flex items-center gap-2">1 <svg class="icon text-domain-gray-light" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M15.5 2a.5.5 0 01.5.5V5h1.5a.5.5 0 010 1H16v1.5a.5.5 0 01-1 0V6h-1.5a.5.5 0 010-1H15V3.5a.5.5 0 01.5-.5zM3 4a1 1 0 00-1 1v9a1 1 0 001 1h11a1 1 0 001-1V5a1 1 0 00-1-1H3z" clip-rule="evenodd"></path></svg></span>
                    </div>
                    
                    <!-- 核心设施 -->
                    <div class="mb-3">
                        <p class="text-xs font-bold text-domain-gray-light mb-2">核心设施</p>
                        <div class="flex flex-wrap gap-3 text-domain-gray-light">
                            <span title="家俱"><svg class="icon" fill="currentColor" viewBox="0 0 20 20"><path d="M2 6a2 2 0 012-2h12a2 2 0 012 2v2a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM2 11a1 1 0 011-1h14a1 1 0 110 2H3a1 1 0 01-1-1z"></path></svg></span>
                            <span title="空调"><svg class="icon" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9 5a1 1 0 112 0v2.252A4.005 4.005 0 0115.252 9H17a1 1 0 110 2h-1.748a4.005 4.005 0 01-4.252 4.252V17a1 1 0 11-2 0v-1.748a4.005 4.005 0 01-4.252-4.252H3a1 1 0 110-2h1.748A4.005 4.005 0 019 7.252V5z" clip-rule="evenodd"></path></svg></span>
                            <span title="冰箱"><svg class="icon" fill="currentColor" viewBox="0 0 20 20"><path d="M2 3a1 1 0 011-1h14a1 1 0 011 1v14a1 1 0 01-1 1H3a1 1 0 01-1-1V3zm2 2v5h4V5H4zm6 0v5h4V5h-4z"></path></svg></span>
                            <span title="洗衣机"><svg class="icon" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 2a8 8 0 100 16 8 8 0 000-16zM8.707 6.293a1 1 0 00-1.414 1.414L8.586 9H7a1 1 0 000 2h1.586l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 11H13a1 1 0 100-2h-1.586l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 6.293z" clip-rule="evenodd"></path></svg></span>
                        </div>
                    </div>

                    <!-- 简化通勤信息 -->
                    <div class="mb-4">
                        <p class="text-xs font-bold text-domain-gray-light mb-2">到UNSW距离</p>
                        <div class="flex justify-between text-sm text-domain-gray-text">
                            <span class="flex items-center gap-1"><svg class="icon" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 2a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0v-1.5A.75.75 0 0110 2zM5.03 5.03a.75.75 0 010 1.06l-1.06 1.06a.75.75 0 11-1.06-1.06l1.06-1.06a.75.75 0 011.06 0zM14.97 5.03a.75.75 0 011.06 0l1.06 1.06a.75.75 0 11-1.06 1.06l-1.06-1.06a.75.75 0 010-1.06zM10 15a5 5 0 100-10 5 5 0 000 10z" clip-rule="evenodd"></path></svg> 15 分钟</span>
                            <span class="flex items-center gap-1"><svg class="icon" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 00-1 1v1a1 1 0 002 0V3a1 1 0 00-1-1zM4 9a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zm1 4a1 1 0 100 2h8a1 1 0 100-2H5z"></path></svg> 5 分钟</span>
                            <span class="flex items-center gap-1"><svg class="icon" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M15.5 2a.5.5 0 01.5.5V5h1.5a.5.5 0 010 1H16v1.5a.5.5 0 01-1 0V6h-1.5a.5.5 0 010-1H15V3.5a.5.5 0 01.5-.5zM3 4a1 1 0 00-1 1v9a1 1 0 001 1h11a1 1 0 001-1V5a1 1 0 00-1-1H3z" clip-rule="evenodd"></path></svg> 2 分钟</span>
                        </div>
                    </div>

                    <div class="border-t border-domain-gray-border pt-3">
                        <p class="text-sm font-bold text-domain-gray-text">下次看房时间:</p>
                        <p class="text-sm text-domain-gray-light">周六, 7月12日, 上午10:00</p>
                    </div>
                </div>
            </div>
            <!-- 卡片结束 -->

        </div>
    </div>

</body>
</html>
